# Docker Compose for Test Database
# Use: docker compose -f docker-compose.test.yml up -d
#
# For host network mode (Linux only - better performance):
#   docker compose -f docker-compose.test.yml --profile host up -d
#
# For bridge network mode (Windows/Mac Docker Desktop):
#   docker compose -f docker-compose.test.yml up -d

services:
  # Default service using bridge network (Windows/Mac compatible)
  postgres-test:
    image: postgres:16
    container_name: timetable-test-db
    # Bridge network mode for Windows Docker Desktop compatibility
    # Access via 127.0.0.1:5433 from host
    network_mode: bridge
    environment:
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
      POSTGRES_DB: test_timetable
      # Optimize for test database usage
      POSTGRES_MAX_CONNECTIONS: 100
      POSTGRES_SHARED_BUFFERS: 256MB
    ports:
      - "5433:5432" # Use 5433 to avoid conflicts with existing PostgreSQL
    volumes:
      - test_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test_user -d test_timetable"]
      interval: 10s
      timeout: 5s
      retries: 5
    # Ensure container restarts on failure
    restart: unless-stopped

  # Host network mode service (Linux only - use with --profile host)
  postgres-test-host:
    image: postgres:16
    container_name: timetable-test-db-host
    profiles:
      - host
    # Host network mode for direct access (Linux only)
    # Access via localhost:5433 from host
    network_mode: host
    environment:
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
      POSTGRES_DB: test_timetable
      POSTGRES_MAX_CONNECTIONS: 100
      POSTGRES_SHARED_BUFFERS: 256MB
      # Use custom port in host mode
      PGPORT: 5433
    volumes:
      - test_db_data_host:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test_user -d test_timetable -p 5433"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  test_db_data:
  test_db_data_host:

