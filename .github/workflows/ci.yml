# .github/workflows/ci.yml
name: CI

on:
  push:
    branches: [main, develop]
    paths-ignore:
      - "**.md"
      - "docs/**"
      - "screenshots/**"
      - "LICENSE"
      - ".gitignore"
  pull_request:
    branches: [main, develop]
    paths-ignore:
      - "**.md"
      - "docs/**"
      - "screenshots/**"
      - "LICENSE"
      - ".gitignore"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      DATABASE_URL: postgresql://dummy:dummy@localhost:5432/dummy
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: pnpm

      - name: Install & generate
        run: |
          pnpm install --frozen-lockfile
          pnpm prisma generate

      - name: ESLint
        run: pnpm exec eslint src/

      - name: TypeScript
        run: pnpm typecheck

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      DATABASE_URL: postgresql://dummy:dummy@localhost:5432/dummy
      BETTER_AUTH_SECRET: ${{ secrets.BETTER_AUTH_SECRET }}
      AUTH_SECRET: ${{ secrets.BETTER_AUTH_SECRET }}
      NODE_ENV: test
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: pnpm

      - name: Install & generate
        run: |
          pnpm install --frozen-lockfile
          pnpm prisma generate

      - name: Run Vitest
        run: pnpm test

      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 14

  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_timetable
        ports:
          - 5433:5432
        options: >-
          --health-cmd "pg_isready -U test_user -d test_timetable"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgresql://test_user:test_password@localhost:5433/test_timetable
      BETTER_AUTH_SECRET: ${{ secrets.BETTER_AUTH_SECRET }}
      AUTH_SECRET: ${{ secrets.BETTER_AUTH_SECRET }}
      AUTH_GOOGLE_ID: dummy-client-id
      AUTH_GOOGLE_SECRET: dummy-client-secret
      BETTER_AUTH_URL: ${{ vars.BETTER_AUTH_URL }}
      NEXT_TELEMETRY_DISABLED: 1
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: pnpm

      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: ${{ runner.os }}-nextjs-

      - name: Install & generate
        run: |
          pnpm install --frozen-lockfile
          pnpm prisma generate

      - name: Migrate & seed
        run: |
          pnpm prisma migrate deploy
          pnpm db:seed:clean
        env:
          SEED_FOR_TESTS: "true"
          SEED_CLEAN_DATA: "true"

      - name: Build
        run: pnpm build
