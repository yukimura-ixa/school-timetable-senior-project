name: Prod Visual Smoke (Deployed)

on:
  workflow_dispatch:
    inputs:
      base_url:
        description: "Deployed base URL (overrides vars.E2E_BASE_URL)"
        required: false
        type: string
      semester_id:
        description: "Semester ID like 1-2568 (overrides vars.E2E_SEMESTER_ID)"
        required: false
        type: string
  schedule:
    # 21:00 UTC ~= 04:00 Asia/Bangkok
    - cron: "0 21 * * *"

permissions:
  contents: read

concurrency:
  group: prod-visual-smoke-${{ github.ref }}
  cancel-in-progress: false

jobs:
  prod-visual-smoke:
    runs-on: windows-latest
    timeout-minutes: 30

    env:
      CI: "true"
      # Required for `prisma generate` during pnpm postinstall (prisma.config.ts uses env("DATABASE_URL")).
      DATABASE_URL: postgresql://dummy:dummy@localhost:5432/dummy
      E2E_BASE_URL: ${{ github.event.inputs.base_url || vars.E2E_BASE_URL || 'https://phrasongsa-timetable.vercel.app' }}
      E2E_SEMESTER_ID: ${{ github.event.inputs.semester_id || vars.E2E_SEMESTER_ID || '1-2568' }}
      E2E_ADMIN_EMAIL: ${{ secrets.E2E_ADMIN_EMAIL }}
      E2E_ADMIN_PASSWORD: ${{ secrets.E2E_ADMIN_PASSWORD }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/AppData/Local/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: pnpm exec playwright install chromium

      - name: Run prod visual smoke
        run: pnpm test:prod:visual

      - name: Upload report and artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: prod-visual-smoke-${{ github.run_id }}
          retention-days: 7
          path: |
            playwright-report-prod/**
            test-results/prod-artifacts/**
            test-results/prod-results.*

