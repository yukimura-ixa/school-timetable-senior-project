# .github/workflows/e2e-tests.yml
name: E2E Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    # Test sharding: Split tests across 4 parallel jobs
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2, 3, 4]
    
    # Temporary PostgreSQL service container
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_timetable
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - uses: actions/checkout@v5
      
      # Setup environment variables for E2E testing
      # CRITICAL: Both ENABLE_DEV_BYPASS and NEXT_PUBLIC_ENABLE_DEV_BYPASS required
      # - ENABLE_DEV_BYPASS: Server-side auth bypass check
      # - NEXT_PUBLIC_ENABLE_DEV_BYPASS: Client-side button visibility (Next.js build-time inline)
      - name: Setup environment
        run: |
          echo "DATABASE_URL=postgresql://test_user:test_password@localhost:5432/test_timetable" >> .env.test.local
          echo "AUTH_SECRET=${{ secrets.AUTH_SECRET }}" >> .env.test.local
          echo "AUTH_GOOGLE_ID=${{ secrets.AUTH_GOOGLE_ID }}" >> .env.test.local
          echo "AUTH_GOOGLE_SECRET=${{ secrets.AUTH_GOOGLE_SECRET }}" >> .env.test.local
          echo "ENABLE_DEV_BYPASS=true" >> .env.test.local
          echo "NEXT_PUBLIC_ENABLE_DEV_BYPASS=true" >> .env.test.local
          echo "SEED_FOR_TESTS=true" >> .env.test.local
          echo "SEED_CLEAN_DATA=true" >> .env.test.local
          echo "NEXT_TELEMETRY_DISABLED=1" >> .env.test.local
          
      - name: Install pnpm
        uses: pnpm/action-setup@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: pnpm install
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_timetable
      
      - name: Apply database migrations
        run: pnpm db:deploy
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_timetable
      
      # Seed test database with MOE-compliant data
      # SEED_FOR_TESTS=true triggers:
      # - E2E test data seeding (56 teachers, 82 subjects, etc.)
      # - Auth session cleanup (prevents stale session conflicts)
      # - Verification token cleanup
      - name: Seed test database (clean slate)
        run: pnpm db:seed:clean
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_timetable
          SEED_FOR_TESTS: "true"
          SEED_CLEAN_DATA: "true"
      
      - name: Install Playwright browsers
        run: pnpm playwright:install
      
      - name: Run E2E tests (Shard ${{ matrix.shard }}/4)
        run: pnpm playwright test --shard=${{ matrix.shard }}/4
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_timetable
          AUTH_SECRET: ${{ secrets.AUTH_SECRET }}
          AUTH_GOOGLE_ID: ${{ secrets.AUTH_GOOGLE_ID }}
          AUTH_GOOGLE_SECRET: ${{ secrets.AUTH_GOOGLE_SECRET }}
          ENABLE_DEV_BYPASS: "true"
          NEXT_PUBLIC_ENABLE_DEV_BYPASS: "true"
          NEXT_TELEMETRY_DISABLED: 1
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-shard-${{ matrix.shard }}
          path: playwright-report/
          retention-days: 30
      
      - name: Upload test videos (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-videos-shard-${{ matrix.shard }}
          path: test-results/
          retention-days: 7

# Temporary database is automatically destroyed after job completes
# Test sharding: 4 parallel jobs, each running ~25% of tests (~7 tests per shard)
