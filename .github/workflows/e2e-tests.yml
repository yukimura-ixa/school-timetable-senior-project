# .github/workflows/e2e-tests.yml
name: E2E Tests

on:
  push:
    branches: [main]
    paths-ignore:
      - "**.md"
      - "docs/**"
      - "screenshots/**"
      - "LICENSE"
      - ".gitignore"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  DATABASE_URL: postgresql://test_user:test_password@localhost:5433/test_timetable
  BETTER_AUTH_URL: http://localhost:3005
  BASE_URL: http://localhost:3005
  AUTO_MANAGE_TEST_DB: "false"
  NEXT_TELEMETRY_DISABLED: "1"

jobs:
  test:
    name: E2E
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      contents: read

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_timetable
        ports:
          - 5433:5432
        options: >-
          --health-cmd "pg_isready -U test_user -d test_timetable"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: pnpm

      - name: Cache Next.js build & Prisma
        uses: actions/cache@v4
        with:
          path: |
            .next/cache
            node_modules/.prisma
          key: ${{ runner.os }}-e2e-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('prisma/schema.prisma') }}
          restore-keys: ${{ runner.os }}-e2e-

      - name: Setup env files
        run: |
          cat > .env.test << 'ENVEOF'
          DATABASE_URL=postgresql://test_user:test_password@localhost:5433/test_timetable
          BETTER_AUTH_SECRET=${{ secrets.BETTER_AUTH_SECRET }}
          BETTER_AUTH_URL=http://localhost:3005
          BASE_URL=http://localhost:3005
          AUTH_GOOGLE_ID=dummy-client-id
          AUTH_GOOGLE_SECRET=dummy-client-secret
          SEED_SECRET=${{ secrets.SEED_SECRET }}
          SEED_FOR_TESTS=true
          SEED_CLEAN_DATA=true
          NEXT_TELEMETRY_DISABLED=1
          NODE_ENV=test
          CI=true
          ENVEOF
          cp .env.test .env.test.local
          cp .env.test .env.local
          cp .env.test .env.production

      - name: Install & generate
        run: |
          pnpm install --frozen-lockfile
          pnpm prisma generate

      - name: Migrate & seed
        run: |
          pnpm prisma migrate deploy
          pnpm db:seed:clean
        env:
          BETTER_AUTH_SECRET: ${{ secrets.BETTER_AUTH_SECRET }}
          SEED_FOR_TESTS: "true"
          SEED_CLEAN_DATA: "true"

      - name: Verify database seed
        run: pnpm exec tsx scripts/verify-test-db.ts

      - name: Build
        run: pnpm build
        env:
          BETTER_AUTH_SECRET: ${{ secrets.BETTER_AUTH_SECRET }}
          AUTH_GOOGLE_ID: dummy-client-id
          AUTH_GOOGLE_SECRET: dummy-client-secret
          SEED_FOR_TESTS: "true"
          NODE_ENV: production

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: pw-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: Install Playwright browsers
        if: steps.pw-cache.outputs.cache-hit != 'true'
        run: pnpm exec playwright install --with-deps chromium

      - name: Install Playwright deps (cached)
        if: steps.pw-cache.outputs.cache-hit == 'true'
        run: pnpm exec playwright install-deps chromium

      - name: Run E2E tests
        run: pnpm exec playwright test --timeout=90000
        env:
          BETTER_AUTH_SECRET: ${{ secrets.BETTER_AUTH_SECRET }}
          AUTH_GOOGLE_ID: dummy-client-id
          AUTH_GOOGLE_SECRET: dummy-client-secret
          CI: "true"
          SKIP_DB_SEED: "true"

      - name: Server logs (on failure)
        if: failure()
        run: |
          if [ -f server.log ]; then tail -200 server.log; else echo "No server.log"; fi

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results
          path: |
            test-results/
            artifacts/
          retention-days: 14

      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-html-report
          path: playwright-report/
          retention-days: 14

      - name: Upload JUnit results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-junit
          path: test-results/**/*.xml
          retention-days: 14
          if-no-files-found: ignore